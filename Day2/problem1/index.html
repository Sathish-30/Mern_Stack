<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="form-content" action="" method="get">
            <input class="text-field" type="text" name="username" id="username" value="" placeholder="Name" required autocomplete="off">
            <input class="text-field" type="email" name="email" id="emailId" value="" placeholder="Email" required autocomplete="off">
            <input class="text-field" type="password" name="pwd" id="pwd" value="" placeholder="Password" pattern="[0-9a-zA-Z]{6,}">
            <div>
                <label for="dob">DOB : </label>
                <input type="date" name="bDate" id="dob" value="">
            </div>
            <div>
                <label for="gender">Gender : </label>
                <input  type="radio" name="gender" value="Male" id="male"><label for="male" class="radio-input">Male</label>
                <input  type="radio" name="gender" value="Female" id="female"><label for="female" class="radio-input">Female</label>
                <input  type="radio" name="gender" value="Other" id="other"><label for="other" class="radio-input">Other</label>
            </div>
            <label for="remark">Remark : </label>
            <textarea name="remarks" id="remark" cols="30" rows="10"></textarea>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
