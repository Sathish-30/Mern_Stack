<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/register" method="post">
        <label for="username">username : </label>
        <input type="text" placeholder="username" name="username" value="" id="username">
        <br>
        <label for="password">Password : </label>
        <input type="password" placeholder="Password" name="password" value="" id="password">
        <br>
        <label for="re-password">Re-enter password : </label>
        <input type="password" placeholder="Re-enter password" name="re_password" value="" id="re-password">
        <br>
        <label for="Gender">Gender</label>
        <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
        <br>
        <label for="firstName">firstName : </label>
        <input type="text" placeholder="firstname" name="firstname" value="" id="firstName">
        <br>
        <label for="lastName">lastName : </label>
        <input type="text" placeholder="lastName" name="lastname" value="" id="lastName">
        <br>
        <label for="email">email : </label>
        <input type="email" placeholder="Email" name="email" value="" id="email">
        <br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
